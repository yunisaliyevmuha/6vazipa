<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-listings</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="list container">
      <img class="bg-img" src="./images/bg-header-desktop.svg" alt="" />
      <template class="job__template">
        <div class="full">
          <div class="job">
            <div class="job__img">
              <img
                class="job__img-1"
                src="https://placehold.co/50"
                alt=""
                width="88"
                height="88"
              />
            </div>
            <div class="job__name">
              <div class="job__name-button">
                <h5 class="job__name-button-t">Photosnap</h5>
                <p class="button-1">NEW!</p>
                <p class="button-2">FEATURED</p>
              </div>
              <div class="job__name-nik">
                <h4 class="job__position">Senior Frontend Developer</h4>
              </div>
              <div class="job__name-age">
                <p class="job__posted">1d ago</p>
                <p class="job__contract">Full Time</p>
                <p class="job__location">USA only</p>
              </div>
            </div>
          </div>
          <div class="job">
            <p class="job__role">Frontend</p>
            <p class="job__level">Senior</p>
            <p class="job__languages">HTML</p>
            <p class="job__languages">CSS</p>
            <p class="job__languages">JavaScript</p>
            <p class="job__tool"></p>
          </div>
        </div>
      </template>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
